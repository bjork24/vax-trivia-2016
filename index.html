<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>VAX / AFK Trivia 2016</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css" id="theme">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<!-- Intro slide -->
	      <section data-background="assets/team-mirrored.jpg" data-state="intro">
	      	<div class="wrap">
	        	<h1>VAX TRIVIA 2016</h1>
	        	<h2>Modern Trivia Stack</h3>
	        </div>
	      </section>

				<section data-background="assets/0-interludes/bg2.jpg">
					<h1>Scoring</h1>
					<h2>Musical interlude</h2>
					<audio src="assets/0-interludes/chicago-bound.mp3" />	
				</section>

				<!-- ROUND 2 QUESTIONS -->
				<section data-background="assets/2-hamilton/bg.jpg">

					<section data-state="audio-autoplay">
						<h1>ROUND 2</h1>
						<audio src="assets/2-hamilton/intro.mp3" />	
					</section>

					<section>
						<h2>Blah blah blha</h2>
					</section>

					<section>
						<h2>Blah blah blha</h2>
					</section>

					<section>
						<h2>Blah blah blha</h2>
					</section>

					<section>
						<h2>Blah blah blha</h2>
					</section>
					
				</section>
				<!-- END ROUND 2 -->

				<section data-background="assets/0-interludes/bg1.jpg">
					<h1>Scoring</h1>
					<h2>Musical interlude</h2>
					<audio src="assets/0-interludes/born-in-chicago.mp3" />	
				</section>

				<!-- ROUND 4 WORD SONGS -->
				<section data-background="assets/4-word-songs/bg.jpg">

					<section>
						<h1>Group 1</h1>
						<audio src="assets/4-word-songs/1.mp3"></audio>
					</section>

					<section>
						<h1>Group 2</h1>
						<audio src="assets/4-word-songs/2.mp3"></audio>
					</section>

					<section>
						<h1>Group 3</h1>
						<audio src="assets/4-word-songs/3.mp3"></audio>
					</section>

					<section>
						<h1>Group 4</h1>
						<audio src="assets/4-word-songs/4.mp3"></audio>
					</section>

				</section>
				

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,
				minScale: 0.2,
				maxScale: 3,
				margin: 0,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			function audioAutoplay() {
				console.log('Auto play');
				var slide = document.querySelector('section.present:not(.stack)');
				console.log(slide);
				var audio = slide.querySelector('audio');
				console.log(audio);
				if (audio) {
					audio.currentTime = 0;
					audio.play();
				} else {
					return;
				}
			}

			Reveal.configure({
			  keyboard: {
			    13: audioAutoplay
			  }
			});

			Reveal.addEventListener( 'audio-autoplay', audioAutoplay, false );

		</script>

	</body>
</html>
